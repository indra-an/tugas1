 <!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Training Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top:60px;">   
    
    <!-- Put Navigation bar here  -->
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"/>
            <span class="icon-bar"/>
            <span class="icon-bar"/>
          </button>
          <a href=”#” class = "navbar-brand">Training Bootstrap</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home.htm">Home</a></li>
            <li><a href="profile.htm">Profile</a></li>
            <li><a href="contact.htm">Contact</a></li>
          </ul>
        </div>  
      </div>
    </div>
   <div class="container clearfix">
      <div class="row row-offcanvas row-offcanvas-left ">
        <!--Bagian Kiri-->
        <div class="col-xs-12 col-sm-3 side pull-left sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group">
            <h1> Riku Kiranatama </h1>
			<img src="images/user.jpg" width="100px" height="80px" style="border-radius:50%"/>
          </div>
        </div>

        <!--Bagian Kanan-->
        <div id="main-content" class="col-xs-12 col-sm-9 main pull-right">
         <div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label" style="text-align:left">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Email Anda">
					</div>
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label" style="text-align:left">Message</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="message" rows=5 placeholder="Message Anda"></textarea>
					</div>
				</div>
			<div class="form-group">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
			</form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
  </body>
 </html>
